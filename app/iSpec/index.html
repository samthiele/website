<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>iSpec</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="icon_64.png">
</head>

<body>
  <div id='outer' class='hcenter'>
    <h1> iSpec: a spectral search engine </h1>
    <p class='smalltext'>
      <i>Search for minerals by name or absorbtion Features. Use ! to exclude features or minerals.</i>
    </p>
    <div id='query_box'>
      <p> Query: <input type='search' id='query'
                    placeholder = 'E.g, Muscovite Biotite Chlorite 2245 !2200'>
                  </input> </p>
      <div id = 'settings_box' >
        <p><span>
          <i>Database:</i>
            <input type="checkbox" id="usgsdb" checked> USGS </input>
            <input type="checkbox" id="asudb" disabled> ASU </input>
            <input type="checkbox" id="csirodb" disabled> CSIRO </input>
            &nbsp; &nbsp; &nbsp;
            <i>Confidence:</i> &#177;<input type='text' id='confidence' value='10' style='width:2em'> <i>nm</i></input>
        </span></p>
      </div>
    </div>
  <div id='spectra_box'>
    <p class='smalltext'><i> Click / drag to zoom. Double-click to reset. Selected mineral is highlighted in red. </i> </p>
    <div id="spectraviz"></div>
  </div>
  </div>
</body>

<!-- Javascript -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./svizz.js"></script>
<script type="text/javascript" src="./script.js"></script>
</html>
